<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #spinner {
            display: none;
        }
    </style>

    <title>QR code Generator</title>
</head>

<body>
    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">
                Generate Your Free QR Code
            </div>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-10">
            <div class="w-full md:2-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
                <p class="mb-4">QR Codes Allow smartphone users to acces your website simply and quickly.</p>
                <p></p>
                <form id="generate-form" class="mt-4">
                    <input id="url" type="url" placeholder="Enter a URL"
                        class="w-full border-2 border-grey-200 p-3 text-grey-dark mr-2 focus:outline-none mb-5">
                    <select id="size"
                        class="w-full border-2 border-grey-200 p-3 text-grey-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black"
                        type="submit">Generate</button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="https://www.svgrepo.com/show/235024/qr-code.svg" alt="" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>
        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">

            <!--LOADER-->
            <img src="img/spinner.svg" id="spinner" class="w-300 h-140 m-auto" />
            <span class="sr-only">Loading...</span>

            <!--QR CODE-->
            <div id="qrcode" class="m-auto"></div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2442907042713184"
        crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed" data-ad-client="ca-pub-2442907042713184"
        data-ad-slot="8075102736"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>

</html>
